<div class="register">
  <form name="registerForm" class="form-validation register-form" ng-submit="registerCtrl.register()">
    <h3>Signup</h3>
    <div class="form-group">
      <label>First Name</label>
      <input type="text"
        class="form-control"
        id="firstName"
        placeholder="Enter First Name"
        ng-model="registerCtrl.form.firstName"
        name="firstName"
        required>
    </div>
    <span ng-show="registerForm.firstName.$invalid && registerForm.firstName.$touched"
      class="input-group form-validation-msg">
      First name field is required!
    </span>
    <div class="form-group">
      <label>Last Name</label>
      <input type="text"
        class="form-control"
        id="lastName"
        placeholder="Enter Last Name"
        ng-model="registerCtrl.form.lastName"
        name="lastName"
        required>
    </div>
    <span ng-show="registerForm.lastName.$error.required && registerForm.lastName.$touched"
      class="form-validation-msg input-group">
        Last name field is required!
    </span>
    <div class="form-group">
      <label>Email</label>
      <input type="email"
        class="form-control"
        id="email"
        placeholder="Enter Email"
        ng-model="registerCtrl.form.email"
        name="email"
        required>
    </div>
    <div ng-if="registerForm.email.$touched">
      <span ng-show="registerForm.email.$error.email"
        class="form-validation-msg input-group">
          Email field is not valid!
      </span>
      <span ng-show="registerForm.email.$error.required"
        class="form-validation-msg input-group">
          Email field is required!
      </span>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password" ng-model="registerCtrl.form.password" name="password" required>
    </div>
    <span ng-show="registerForm.password.$error.required && registerForm.password.$touched"
      class="form-validation-msg input-group">
        Password field is required!
    </span>
    <div class="form-group">
      <button type="submit" class="btn btn-block btn-success" ng-disabled="registerForm.$invalid">Singup</button>
      <button type="button" class="btn btn-block btn-info" ng-click="registerCtrl.goToLogin()">Already have account...</button>
    </div>
  </form>
</div>
